
<table class="table table-bordered" style="margin-top: 20px">
<tr>
	<th>ip</th>
	<th>Hostname</th>
	<th>Region</th>
	<th>Sity</th>
	<th>Site</th>
	<th>Description</th>
</tr>
{% for node in result %}
    <tr>
		<td>{{ node.ip }}</td>
		<td>{{ node.hostname }}</td>
		<td>{{ node.region }}</td>
		<td>{{ node.sity }}</td>
		<td>{{ node.site }}</td>
		<td class="inventory_description">{{ node.description }}</td>
	</tr>
{% endfor %}
</table>
